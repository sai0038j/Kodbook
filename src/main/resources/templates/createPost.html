<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        textarea {
            width: calc(100% - 20px);
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 16px;
        }

        input[type="file"] {
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Profile Creation</h2>
    <form id="profileForm" action="/createPost" method="post" enctype="multipart/form-data">
        <textarea name="caption" placeholder="Caption" required></textarea>
        <br>
        <input type="file" name="photo" accept="image/*" />
        <br>
        <button type="submit">POST</button>
    </form>
</body>
</html>
