<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodBook Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0; /* Light gray background for the page */
            color: #333;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #4A90E2; /* Blue color for heading */
            text-align: center;
        }
        h3 {
            color: #666;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green background for the button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        a {
            display: block;
            color: #1a73e8; /* Blue color for links */
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>KodBook</h1>
    <h3>Create a New Account</h3>
    <hr>
    <form action="/signUp" method="post">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
        
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>
        
        <label>GENDER</label>
        <label for="gender-m">MALE</label>
        <input type="radio" id="gender-m" name="gender" value="M">
        <label for="gender-f">FEMALE</label>
        <input type="radio" id="gender-f" name="gender" value="F">
        <label for="gender-o">OTHER</label>
        <input type="radio" id="gender-o" name="gender" value="O">
        
        <input type="submit" value="SIGN UP">
        <hr>
        <a href="/">Already have an account? Login instead</a>
    </form>
</body>
</html>
